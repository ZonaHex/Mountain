<!-- Resources -->
<h2>{{'27'|translate}}</h2>
<div>
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">{{'2'|translate}}</h2>

      <section class="example-section">
        <mat-form-field class="example-margin">
          <input matInput type="number" placeholder="{{'3'|translate}}" [(ngModel)]="myAge" required>
        </mat-form-field>
        <h2 class="example-h2">{{'4'|translate}}</h2>
        <mat-slider
          class="example-margin"
          [disabled]="disabled"
          [invert]="invert"
          [max]="max"
          [min]="min"
          [step]="step"
          [thumbLabel]="thumbLabel"
          [tickInterval]="tickInterval"
          [(ngModel)]="myAge"
          [vertical]="vertical">
        </mat-slider>
      </section>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <mat-card>
    <h2>{{'5'|translate}}</h2>
    <mat-radio-group class="example-radio-group" [(ngModel)]="myExpert">
      <mat-radio-button value="0">{{'6'|translate}}</mat-radio-button>
      <mat-radio-button value="1">{{'7'|translate}}</mat-radio-button>
      <mat-radio-button value="2">{{'8'|translate}}</mat-radio-button>

    </mat-radio-group>

    <!--<div class="example-selected-value">Your knowledge of Mountains is: {{myExpert}}</div>-->
  </mat-card>
</div>
  <div>
    <mat-card>
      <mat-card-content>
        <h2 class="example-h2">{{'9'|translate}}</h2>

        <section class="example-section">
          <mat-form-field class="example-margin">
            <input matInput type="number" placeholder="Num" [(ngModel)]="myMountain" required>
          </mat-form-field>
        </section>
      </mat-card-content>
    </mat-card>
  </div>

<div class="example-button-row" >
  <h2>{{'10'|translate}}</h2>
  <button mat-fab color="primary" routerLink="/mountains" (click)="createUser()" style="float: right" >{{'11'|translate}}</button>
</div>
</div>
